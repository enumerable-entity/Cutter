<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Shorty</title>
    <meta name="description" content="We know, how to make things shorter">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="assets/css/Lato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
    <div class="container"><a class="navbar-brand" href="/">Shorty</a>
        <button class="navbar-toggler" data-bs-toggle="collapse"></button>
    </div>
</nav>
<header class="text-center text-white masthead"
        style="background: url('assets/img/background.jpg')no-repeat center center;background-size: cover;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto position-relative" style="width: 1090px;">
                <h1 class="mb-5">Here is your shorted link&nbsp;</h1>
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10 mb-2 mb-md-0" style="height: 50px;">
                        <input class="form-control-lg Input-text" type="text" style="width: 100%;" id="copy-input" th:value="${link}" readonly/></div>
                    <div class="col-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 mb-2 mb-md-0" style="height: 50px;">
                        <button class="btn btn-primary" type="button" style="width: 100%;padding: 0;height: 100%;"
                                id="copy-button" onclick="copyToClip()">Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="text-center bg-light features-icons">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="mx-auto features-icons-item mb-5 mb-lg-0 mb-lg-3">
                    <div class="d-flex features-icons-icon"><i class="icon-screen-desktop m-auto text-primary"
                                                               data-bss-hover-animate="pulse"></i></div>
                    <h3>Fully Responsive</h3>
                    <p class="lead mb-0">Designed with Bootstrap 5&nbsp;</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mx-auto features-icons-item mb-5 mb-lg-0 mb-lg-3">
                    <div class="d-flex features-icons-icon"><i class="icon-layers m-auto text-primary"
                                                               data-bss-hover-animate="pulse"></i></div>
                    <h3>Technology stack</h3>
                    <p class="lead mb-0">SpringBoot, Hibernate,Thymeleaf, MariaDB!</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="mx-auto features-icons-item mb-5 mb-lg-0 mb-lg-3">
                    <div class="d-flex features-icons-icon"><i class="icon-check m-auto text-primary"
                                                               data-bss-hover-animate="pulse"></i></div>
                    <h3>Easy to Use</h3>
                    <p class="lead mb-0">Just paste Your link,&nbsp; copy the shorted link, and share wherever You
                        want</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="showcase"></section>
<footer class="bg-light footer" style="background: linear-gradient(-164deg, #013063 16%, #074a67 100%);height: 174px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-center text-lg-start my-auto">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item"><a href="#">Contact</a></li>
                </ul>
                <p class="text-muted small mb-4 mb-lg-0">Â© Shorty 2022. All Rights Reserved.</p>
            </div>
            <div class="col-lg-6 col-xxl-6 offset-xxl-0 text-center text-lg-end my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="#"><i class="fa fa-twitter fa-2x fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fa fa-instagram fa-2x fa-fw"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
